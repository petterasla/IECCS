<div class="row pad">
  <div class="col-xs-12 centered">
    <h3 data-bind="click: updateUrl($parents[1])" >
      Common subjects for climate papers (only subset)
    </h3>
    <p> Click
      <a style="cursor: pointer" data-bind="click: toGraphCommon" style="">here</a>
      for a graph with fewer nodes
    </p>
    <iframe data-bind="attr: {src: $data.url()}" frameborder="0"
              style="overflow:hidden;border:1px solid #DDDDDD;;height:600px;min-height:400px;"
              width="100%" height="400" allowfullscreen>
    </iframe>
  </div>
</div>
